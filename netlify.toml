[build]
  base = ""
  command = """
    npm install &&
    cd client && 
    npm install --legacy-peer-deps &&
    npm run build
  """
  publish = "client/build"

[build.environment]
  NODE_VERSION = "16"
  CI = "false"
  DISABLE_ESLINT_PLUGIN = "true"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--max_old_space_size=4096"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[functions]
  directory = "api"
  node_bundler = "esbuild"
  included_files = ["api/**/*"]
